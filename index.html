<!DOCTYPE html>
<head>
    <script>
    function draw(){
        let width = document.getElementById('width').value;
        let height = document.getElementById('height').value;

        if(width !== '' && height !== ''){
            window.location.href = `/draw.html?width=${width}&height=${height}`;
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <label for="width">Width: </label>
        <input type="text" id="width">
        <label for="height">Height: </label>
        <input type="text" id="height">
        <button type="button" id="createButton" onclick="draw();">Create</button>
      </div>
</body>
